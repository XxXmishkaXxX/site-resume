<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 404: Страница не найдена</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ошибка 404: Страница не найдена</h1>
        <p>Кажется, что вы потерялись на просторах интернета. Мы не можем найти запрашиваемую вами страницу.</p>
        <p>Чтобы вернуться на правильный путь, попробуйте следующее:</p>
        <ul>
            <li>Проверьте URL</li>
            <li>Вернитесь на <a href="/site_resume/static">главную страницу</a></li>
        </ul>
    </div>
</body>
</html>
