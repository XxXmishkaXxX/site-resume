{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .alert {
        position: fixed; /* Фиксированное положение */
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        z-index: 9999;
    }
</style>
<body>

<div id="alerts"></div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Сброс пароля</div>
                    <div class="card-body">
                        <!-- Форма для сброса пароля -->
                        <form method="post">
                            {% csrf_token %}
                            {{ form.email.errors }}
                            <div class="form-group">
                                <label for="id_email">{{ form.email.label }}</label>
                                <input type="email" name="email" placeholder="Email address" autocomplete="email"
                                       maxlength="320" required="" id="id_email">
                            </div>
                            <button onclick="checkEmailAvailability()" type="submit"
                                    class="btn btn-primary mt-3">Сбросить пароль</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Подключение Bootstrap JS (необходимо для работы интерактивных элементов) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function checkEmailAvailability() {
            var email = document.getElementById('id_email').value;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/check_for_email_availability/?email=' + encodeURIComponent(email), true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        if (response.available) {
                            document.getElementById('availabilityMessage').innerText = 'Email is available';
                        } else {
                            document.getElementById('availabilityMessage').innerText = 'Email is already taken';
                        }
                    } else {
                        console.error('Error checking email availability');
                    }
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
