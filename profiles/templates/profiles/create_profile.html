{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
        <script src="https://unpkg.com/gijgo@1.9.14/js/messages/messages.ru-ru.js" type="text/javascript"></script>

</head>
<style>
    /* Custom styles for this page */
    .avatar-preview {
        max-width: 200px;
    }

    #nameFields {
        margin-bottom: 1rem;
    }

    .alert {
        position: fixed; /* Фиксированное положение */
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        z-index: 9999;
    }
</style>
</head>
<body>

<div id="alerts"></div>

<div class="container mt-5">
    <h2>Create Profile</h2>
    <form id="create_profile" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="avatar" class="form-label">Avatar:</label>
            <br>
            <img id="avatarPreview" src="{% static 'image/default_avatar.jpg' %}" alt="Avatar Preview"
                 class="avatar-preview img-thumbnail">
            <input id="avatar" type="file" name="avatar" onchange="previewAvatar()" class="form-control">
        </div>

        <div id="nameFields">
            <!-- Этот div будет заполнен полями JavaScript -->
        </div>
        <div style="display:none;">
            <label for="full_name">Full Name:</label><br>
            <input id="full_name" type="text" name="full_name" maxlength="300" readonly>
        </div>

        <div class="mb-3">
            <label for="sex" class="form-label">Sex:</label>
            <select id="sex" name="sex" class="form-select">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="bio" class="form-label">Bio:</label>
            <textarea id="bio" name="bio" rows="3" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <select id="country" name="country" class="form-select">
                <option value="">Select Country</option>
                {% for country in form.country.field.queryset %}
                <option value="{{ country.id }}">{{ country.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div id="city_div" style="display:none;" class="mb-3">
            <label for="city" class="form-label">City:</label>
            <select id="city" name="city" class="form-select">
                <option value="">Select City</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="birth_date" class="form-label">Birth Date:</label>
            <input id="birth_date" type="text" name="birth_date" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<!-- Include Bootstrap Datepicker CSS -->

<!-- Your custom JavaScript files -->
<script src="{% static 'js/get_cities_country.js' %}"></script>
<script src="{% static 'js/make_full_name.js'%}"></script>
<script src="{% static 'js/preview_avatar.js' %}"></script>
<script src="{% static 'js/form_validation.js' %}"></script>
<script>
    $(document).ready(function () {
        $('#birth_date').datepicker({
            uiLibrary: 'bootstrap5',
            locale: 'ru-ru',
            format: 'dd/mm/yyyy',
            maxDate: new Date()
    });})
</script>
</body>
</html>
